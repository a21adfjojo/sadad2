<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>NIMBY Rail Clone - オンライン鉄道シミュレーション</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      /* 基本スタイル */
      body {
        margin: 0;
        overflow: hidden;
      }
      #map {
        height: 100vh;
        width: 100%;
        background-color: white;
      }

      .rail-ui-control,
      #game-stats,
      #login-overlay,
      #ranking-panel,
      #news-log-panel {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 10px;
        border: 2px solid #333;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        font-family: Arial, sans-serif;
        z-index: 1000;
        position: absolute;
      }

      /* ログインオーバーレイ */
      #login-overlay {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 2000;
      }
      #login-panel {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        text-align: center;
      }

      /* UIコントロールのスタイル修正: スクロール可能にする */
      .rail-ui-control {
        top: 10px;
        left: 10px;
        width: 300px;
        max-height: 95vh;
        overflow-y: auto;
      }

      /* UIコンソール位置 */
      #game-stats {
        top: 10px;
        right: 10px;
        width: 300px;
        line-height: 1.5;
      }
      #ranking-panel {
        bottom: 10px;
        right: 10px;
        width: 300px;
      }
      /* ニュース/ログパネルの位置 */
      #news-log-panel {
        bottom: 10px;
        left: 10px;
        width: 300px;
        max-height: 200px;
        overflow-y: auto;
      }

      /* アコーディオンヘッダー */
      .accordion-header {
        cursor: pointer;
        background-color: #f0f0f0;
        padding: 5px;
        border-bottom: 1px solid #ccc;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .accordion-content {
        padding-top: 10px;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-in-out;
      }
      .accordion-content.open {
        max-height: 1000px;
      }

      /* ボタン・セレクト */
      .rail-ui-control button,
      .rail-ui-control select {
        padding: 8px 12px;
        font-size: 14px;
        cursor: pointer;
        border: 1px solid #555;
        background-color: #f5f5f5;
        border-radius: 3px;
        margin: 2px 0;
        width: 100%;
        box-sizing: border-box;
      }
      .rail-ui-control button.active {
        background-color: #007bff !important;
        color: white;
        border-color: #0056b3;
      }
      .time-display {
        font-size: 1.2em;
        font-weight: bold;
        color: #0044bb;
        margin-bottom: 10px;
      }

      /* 列車アイコンの調整 */
      .train-icon {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        border: 2px solid #fff;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        transform: translate(-50%, -50%);
      }
      .station-icon {
        background-color: #000;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        border: 3px solid #fff;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        cursor: pointer;
      }
      .leaflet-container.station-mode {
        cursor: crosshair;
      }
      .leaflet-container.dismantle-station-mode .station-icon {
        border-color: #ff0000;
        cursor: crosshair;
      }
      .leaflet-container.dismantle-line-mode {
        cursor: crosshair;
      }

      #error-message,
      #info-message {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 3000;
        display: none;
      }
      #error-message {
        background-color: #ff4444;
        color: white;
      }
      #info-message {
        background-color: #44aaff;
        color: white;
      }
      
      /* 収益ログのスタイル */
      #revenue-log-list {
          list-style: none;
          padding: 0;
          margin: 0;
          font-size: 0.9em;
      }
      #revenue-log-list li {
          border-bottom: 1px dotted #ccc;
          padding: 3px 0;
      }
      .log-revenue {
          color: green;
          font-weight: bold;
      }
      .log-news {
          color: #CC6600;
          font-weight: bold;
      }
      .log-maintenance {
          color: red;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!-- ログインオーバーレイ -->
    <div id="login-overlay">
      <div id="login-panel">
        <h2>オンライン鉄道シムへようこそ</h2>
        <p>
          ランキングに参加するため、ユーザー名とパスワードを入力してください。<br /><small
            >（新規ユーザーは任意のパスワードで登録できます）</small
          >
        </p>
        <input
          type="text"
          id="username-input"
          placeholder="ユーザー名"
          style="padding: 10px; margin-bottom: 10px; width: 80%"
        />
        <input
          type="password"
          id="password-input"
          placeholder="パスワード"
          style="padding: 10px; margin-bottom: 10px; width: 80%"
        />
        <button onclick="handleLogin()" style="width: 80%">
          ログイン / 参加
        </button>
      </div>
    </div>

    <!-- ゲーム統計 (右上のUI) -->
    <div id="game-stats">
      <div class="accordion-header" onclick="toggleAccordion('stats-content')">
        <span>📊 ゲーム統計・時間 <span id="stats-toggle-icon">▼</span></span>
      </div>
      <div id="stats-content" class="accordion-content open">
        <p class="time-display">
          日時: <span id="game-date-time">同期中...</span>
        </p>
        <p>倍速: <span id="time-scale-display">x60</span> (サーバー制御)</p>
        <hr />
        <h3>💰 経営状況 (あなた)</h3>
        <p>資金: <span id="money-display">¥0</span></p>
        <p>総資産: <span id="asset-display">¥0</span></p>
        <p>月次維持費: <span id="maint-cost-display">¥0</span></p>
        <p>
          車両数: <span id="vehicle-count">0</span> | 駅数:
          <span id="station-count">0</span>
        </p>
      </div>
    </div>

    <!-- 建設・車両コントロール (左上のUI) -->
    <div class="rail-ui-control">
      <div
        class="accordion-header"
        onclick="toggleAccordion('control-content')"
      >
        <span>🛠️ 建設・車両操作 <span id="control-toggle-icon">▼</span></span>
      </div>
      <div id="control-content" class="accordion-content open">
        <div style="text-align: center; margin-bottom: 10px">
          <div
            class="accordion-header"
            onclick="toggleAccordion('construction-content')"
          >
            <span>🏗️ 建設モード</span>
          </div>
          <div id="construction-content" class="accordion-content open">
            <button
              id="btn-station-mode"
              onclick="toggleConstructionMode('station')"
            >
              🏠 駅モード (¥50,000,000)
            </button>
            <button id="btn-track-mode" onclick="toggleConstructionMode('track')">
              🛤️ 路線モード
            </button>
            <button onclick="finalizeLine()" style="margin-top: 5px">
              ✅ 路線を確定 (<span id="line-cost-display">¥0</span>)
            </button>

            <hr
              style="margin: 10px 0; border: none; border-top: 1px solid #ccc"
            />

            <label style="display: block; margin-bottom: 5px; font-weight: bold"
              >線路タイプ:</label
            >
            <select id="track-type" onchange="Game.currentTrackType = this.value; updateLineCostDisplay()">
              <option value="single">単線 (x1.0)</option>
              <option value="double">複線 (x1.8)</option>
              <option value="linear">リニア専用 (x5.0)</option>
              <option value="tram">路面電車専用 (x0.8)</option>
            </select>
          </div>

          <div
            class="accordion-header"
            onclick="toggleAccordion('dismantle-content')"
          >
            <span>💣 解体モード</span>
          </div>
          <div id="dismantle-content" class="accordion-content">
            <!-- 解体モードのボタン -->
            <button
              id="btn-dismantle-station-mode"
              onclick="toggleConstructionMode('dismantle-station')"
              style="background-color: #ffc0cb"
            >
              💥 駅解体モード
            </button>
            <button
              id="btn-dismantle-line-mode"
              onclick="toggleConstructionMode('dismantle-line')"
              style="background-color: #ffc0cb"
            >
              💣 路線解体モード
            </button>
          </div>

          <hr
            style="margin: 10px 0; border: none; border-top: 1px solid #ccc"
          />

          <button onclick="toggleConstructionMode('idle')">
            ❌ 建設キャンセル/アイドル
          </button>
        </div>
        
        <!-- 車両管理を分離・強化 -->
        <div
            class="accordion-header"
            onclick="toggleAccordion('vehicle-management-content')"
          >
            <span>🚆 車両管理</span>
          </div>
          <div id="vehicle-management-content" class="accordion-content">
            <div id="vehicle-buy-container"></div>
            <hr>
            <h4>所有車両</h4>
            <div id="vehicle-list-container"></div>
          </div>
        
      </div>
    </div>

    <!-- ランキングパネル (右下のUI) -->
    <div id="ranking-panel">
      <div
        class="accordion-header"
        onclick="toggleAccordion('ranking-content')"
      >
        <span
          >🏆 ランキング (対戦要素)
          <span id="ranking-toggle-icon">▼</span></span
        >
      </div>
      <div id="ranking-content" class="accordion-content open">
        <ol id="ranking-list">
          <li>サーバーからデータを同期中...</li>
        </ol>
      </div>
    </div>
    
    <!-- ニュース/収益ログパネル (左下のUI) -->
    <div id="news-log-panel">
        <div
            class="accordion-header"
            onclick="toggleAccordion('news-log-content')"
        >
            <span>📰 ニュース & 収益ログ</span>
        </div>
        <div id="news-log-content" class="accordion-content open">
            <ul id="revenue-log-list">
                <li>ゲーム開始...</li>
            </ul>
        </div>
    </div>

    <!-- エラーメッセージ表示領域 -->
    <div id="error-message" style="display: none"></div>
    <div id="info-message" style="display: none"></div>

     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      // =========================================================
      // A. ゲーム定数と状態 (クライアント側)
      // =========================================================
      const INITIAL_LAT = 35.681236;
      const INITIAL_LNG = 139.767125;
      const STATION_COST = 50000000;
      const VEHICLE_BASE_COST = 8000000;
      
      // ★修正: クライアント側のコスト計算ロジックを削除し、サーバー依存とする
      const TRACK_MULTIPLIERS = {
          single: 1.0,
          double: 1.8,
          linear: 5.0,
          tram: 0.8
      };

      let VehicleData = {}; // サーバーから受信する車両データ
      let map; // Leafletマップインスタンス

      const Game = {
        userId: null,
        money: 0,
        totalConstructionCost: 0,
        establishedLines: [],
        allLines: {}, 
        stations: [],
        vehicles: [], // ★修正: 車両IDとlineId、dataKeyのみを保持
        allTrainMarkers: {}, 
        mode: "idle",
        currentTrackType: "single",
        revenueLogs: [], 
        
        _lastLineCount: 0,
        _lastVehicleCount: 
        _lineConstructionCost: 0, // ★追加: サーバーから受け取る概算コスト
        
        // ★修正: サーバーから駅の需要情報を受け取った際に更新するためのマップ
        stationDemandMap: new Map(),

        updateStats(data) {
          this.money = data.money !== undefined ? data.money : this.money;
          this.totalConstructionCost =
            data.totalConstructionCost !== undefined
              ? data.totalConstructionCost
              : this.totalConstructionCost;
          this.establishedLines =
            data.establishedLines !== undefined
              ? data.establishedLines
              : this.establishedLines;
          this.vehicles =
            data.vehicles !== undefined ? data.vehicles : this.vehicles;

          if (data.stations) this.drawStations(data.stations);
          if (data.allLines) this.drawLines(data.allLines);

          this.updateFinancialUI();
        },
        
        updateFinancialUI() {
            const totalAsset =
                this.money +
                this.totalConstructionCost * 0.7 +
                this.vehicles.length * VEHICLE_BASE_COST * 0.5;
                
            document.getElementById("money-display").textContent = `¥${Math.round(
                this.money
            ).toLocaleString()}`;
            document.getElementById("asset-display").textContent = `¥${Math.round(
                totalAsset
            ).toLocaleString()}`;
            document.getElementById("vehicle-count").textContent =
                this.vehicles.length;
                
            this.updateRevenueLogUI();
        },
        
        updateRevenueLogUI() {
            const list = document.getElementById("revenue-log-list");
            list.innerHTML = "";
            
            const logsToShow = this.revenueLogs.slice(-20).reverse(); 

            logsToShow.forEach((log) => {
                const li = document.createElement("li");
                let logClass = "";
                let logText = "";

                if (log.type === 'revenue') {
                    logClass = "log-revenue";
                    logText = `[収益] ¥${Math.round(log.amount).toLocaleString()} (${log.vehicleName} @ ${log.stationName})`;
                } else if (log.type === 'news') {
                    logClass = "log-news";
                    logText = `[ニュース] ${log.message}`;
                } else if (log.type === 'maintenance') {
                    logClass = "log-maintenance";
                    logText = `[維持費] ¥${Math.round(log.amount).toLocaleString()} (月次)`;
                } else {
                    logText = `[情報] ${log.message}`;
                }
                
                li.className = logClass;
                li.textContent = logText;
                list.appendChild(li);
            });
            
            const container = document.getElementById("news-log-content");
            if (container) {
                container.scrollTop = container.scrollHeight;
            }
        },

        updateGlobalStats(data) {
          const gameTime = new Date(data.time);
          document.getElementById("game-date-time").textContent =
            this.formatDateTime(gameTime);
          document.getElementById(
            "time-scale-display"
          ).textContent = `x${data.globalStats.timeScale}`;
          document.getElementById("maint-cost-display").textContent = `¥${(
            data.globalStats.lastMonthlyMaintenance || 0
          ).toLocaleString()}`;
          document.getElementById("station-count").textContent =
            data.globalStats.stationsCount;
            
          this.updateFinancialUI();
        },

        formatDateTime(date) {
          const year = date.getFullYear();
          const month = date.getMonth() + 1;
          const day = date.getDate();
          const hour = date.getHours().toString().padStart(2, "0");
          return `${year}年${month}月${day}日 ${hour}時`;
        },

        drawStations(stations) {
          this.stations.forEach((s) => s.markers.forEach(m => map.removeLayer(m)));
          this.stations = [];
          
          // ★修正: サーバーから受信した需要情報をマップに格納
          stations.forEach(s => {
              if (s.demand) {
                  this.stationDemandMap.set(s.id, s.demand);
              }
          });
          
          stations.forEach(
            (s) =>
              new Station(
                s.id,
                { lat: s.latlng[0], lng: s.latlng[1] },
                map,
                s.ownerId,
                s.type, 
                s.capacity,
                s.name
              )
          );
        },

        drawLines(lines) {
          Object.values(this.allLines).forEach((polylines) => {
              polylines.forEach(p => map.removeLayer(p));
          });
          this.allLines = {};
          lines.forEach((line) => this.drawLine(line));
        },

        drawLine(line) {
          let weight = 8;
          if (line.trackType === "double") weight = 12;
          else if (line.trackType === "linear") weight = 15;
          else if (line.trackType === "tram") weight = 6;

          const isMyLine = line.ownerId === Game.userId;
          const finalStyle = {
            color: line.color,
            weight: isMyLine ? weight : weight * 0.7, 
            opacity: isMyLine ? 1 : 0.7, 
            lineCap: "round",
          };
          
          const longitudeOffsets = [-360, 0, 360];
          const polylines = [];

          longitudeOffsets.forEach((offset) => {
            const offsetCoords = line.coords.map(coord => 
                L.latLng(coord[0], coord[1] + offset)
            );
            
            const polyline = L.polyline(offsetCoords, finalStyle).addTo(map);
            polylines.push(polyline);
          });
          
          this.allLines[line.id] = polylines;
        },
      };

      let socket;
      let drawingPolyline = null;
      let lineCandidateNodes = [];

      class Station {
        // ★修正: demand引数を削除し、Game.stationDemandMapを参照するように変更
        constructor(id, latlng, map, ownerId, type = 'Small', capacity = 3, name) {
          this.id = id;
          this.latlng = latlng;
          this.ownerId = ownerId;
          this.name = name; 
          this.type = type; 
          this.capacity = capacity; 
          this.markers = []; 

          const stationColor = ownerId === Game.userId ? "#0044BB" : "#FF0000";
          
          const popupContent = this.generatePopupContent();
          
          const stationIcon = L.divIcon({
            className: "station-icon",
            style: `background-color: ${stationColor};`,
          });
          
          const longitudeOffsets = [-360, 0, 360];

          longitudeOffsets.forEach((offset) => {
            const offsetLatLng = L.latLng(latlng.lat, latlng.lng + offset);
            const marker = L.marker(offsetLatLng, {
              icon: stationIcon,
              title: this.name, 
            }).addTo(map);

            marker.bindPopup(popupContent);
            
            marker.on("click", (e) => {
              if (Game.mode === "track" || Game.mode === "dismantle-station") {
                handleStationClick(this);
                L.DomEvent.stopPropagation(e);
                if (e.originalEvent) {
                    e.originalEvent.stopPropagation();
                }
              }
            });
            
            this.markers.push(marker);
          });

          this.marker = this.markers[1]; 
          
          Game.stations.push(this);
        }

        generatePopupContent() {
            // ★修正: Game.stationDemandMapから需要情報を取得
            const demand = Game.stationDemandMap.get(this.id) || { passenger: 'N/A', freight: 'N/A' };
            
            let popupContent = `<b>${this.name} (ID: ${this.id})</b><br>Owner: ${this.ownerId}`;
            popupContent += `<br>種類: ${this.type} (${this.capacity}列車)`;
            popupContent += `<br>需要: 旅客 ${Math.round(demand.passenger).toLocaleString()}, 貨物 ${Math.round(demand.freight).toLocaleString()}`;
            
            if (this.ownerId === Game.userId) {
                const isSmall = this.type === 'Small';
                const isMedium = this.type === 'Medium';
                const isLarge = this.type === 'Large';
                
                const costToMedium = 50000000;
                const costToLargeFromSmall = 150000000;
                const costToLargeFromMedium = 100000000;

                popupContent += `<hr>
                  <button onclick="upgradeStation(${this.id}, 'Medium')" ${!isSmall ? 'disabled' : ''} style="width: 100%; margin-bottom: 5px;">中規模にアップグレード (${!isSmall ? '済' : '¥' + costToMedium.toLocaleString()})</button>
                  <button onclick="upgradeStation(${this.id}, 'Large')" ${isLarge ? 'disabled' : ''} style="width: 100%;">大規模にアップグレード (${isLarge ? '済' : (isMedium ? '¥' + costToLargeFromMedium.toLocaleString() : '¥' + costToLargeFromSmall.toLocaleString())})</button>`;
                
                popupContent += `<hr>
                  <label for="rename-input-${this.id}">駅名変更:</label>
                  <input type="text" id="rename-input-${this.id}" value="${this.name}" maxlength="20" style="width: 100%; margin: 5px 0;">
                  <button onclick="renameStationClient(${this.id})" style="width: 100%;">駅名を変更</button>`;
            }
            return popupContent;
        }

        updatePopup() {
            const newContent = this.generatePopupContent();
            this.markers.forEach(marker => {
                marker.bindPopup(newContent);
                marker.setTitle(this.name); 
            });
        }
      }

      // =========================================================
      // C. サーバー通信と認証
      // =========================================================

      function getCookie(name) {
        const nameEQ = name + "=";
        const ca = document.cookie.split(";");
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) === " ") c = c.substring(1, c.length);
          if (c.indexOf(nameEQ) === 0)
            return c.substring(nameEQ.length, c.length);
        }
        return null;
      }

      async function handleLogin() {
        const username = document.getElementById("username-input").value.trim();
        const password = document.getElementById("password-input").value.trim();

        if (username.length < 3 || password.length === 0) {
          alert("ユーザー名とパスワードを入力してください。");
          return;
        }

        try {
          const response = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: username, password: password }),
          });
          const data = await response.json();

          if (data.success) {
            Game.userId = data.userId;
            document.getElementById("login-overlay").style.display = "none";
            connectSocket(Game.userId);
          } else {
            alert("ログイン失敗: " + data.message);
          }
        } catch (error) {
          console.error("ログインエラー:", error);
          alert("サーバーとの通信に失敗しました。");
        }
      }

      function connectSocket(userId) {
        socket = io();

        socket.on("connect", () => {
          socket.emit("login", { userId: userId });
        });

        socket.on("initialState", (data) => {
          VehicleData = data.vehicleData;
          Game._lineConstructionCost = data.lineConstructionCost || 0; // ★追加: サーバーから概算コストを受信
          Game.updateStats(data);
          
          if (data.allLines) {
            Game.drawLines(data.allLines);
          }
          
          updateVehicleManagementUI();
          Game._lastLineCount = data.establishedLines ? data.establishedLines.length : 0;
          Game._lastVehicleCount = data.vehicles ? data.vehicles.length : 0;
        });

        socket.on("updateUserState", (data) => {
          Game._lineConstructionCost = data.lineConstructionCost || Game._lineConstructionCost; // ★追加: サーバーから概算コストを受信
          Game.updateStats(data);
          
          const currentLineCount = data.establishedLines ? data.establishedLines.length : Game._lastLineCount;
          const currentVehicleCount = data.vehicles ? data.vehicles.length : Game._lastVehicleCount;

          if (currentLineCount !== Game._lastLineCount || currentVehicleCount !== Game._lastVehicleCount) {
              updateVehicleManagementUI();
              Game._lastLineCount = currentLineCount;
              Game._lastVehicleCount = currentVehicleCount;
          }
        });

        socket.on("gameUpdate", (data) => {
          Game.updateGlobalStats(data);
          updateTrainPositions(data.trainPositions);
          
          // ★修正: 駅の需要変動を反映
          if (data.stations) {
              data.stations.forEach(sData => {
                  Game.stationDemandMap.set(sData.id, sData.demand);
                  
                  const station = Game.stations.find(s => s.id === sData.id);
                  if (station) {
                      station.updatePopup();
                  }
              });
          }
          
          // ★追加: 路線建設コストの更新
          if (Game.mode === 'track') {
              updateLineCostDisplay();
          }
        });

        socket.on("rankingUpdate", (ranking) => {
          updateRankingUI(ranking);
        });

        socket.on("stationBuilt", (data) => {
          // ★修正: demandをStationオブジェクトに渡さず、マップに格納
          if (data.demand) {
              Game.stationDemandMap.set(data.id, data.demand);
          }
          new Station(data.id, data.latlng, map, data.ownerId, data.type, data.capacity, data.name); 
          Game.updateGlobalStats({ globalStats: { stationsCount: Game.stations.length } });
        });
        
        socket.on("stationUpgraded", (data) => {
          const station = Game.stations.find(s => s.id === data.id);
          if (station) {
              station.type = data.type;
              station.capacity = data.capacity;
              station.updatePopup();
          }
        });
        
        socket.on("stationRenamed", (data) => {
            const station = Game.stations.find(s => s.id === data.id);
            if (station) {
                station.name = data.newName;
                station.updatePopup();
            }
        });

        socket.on("lineBuilt", (data) => {
          Game.drawLine(data);
        });

        socket.on("lineDismantled", (data) => {
          if (Game.allLines[data.lineId]) {
            Game.allLines[data.lineId].forEach(p => map.removeLayer(p));
            delete Game.allLines[data.lineId];
          }
        });

        socket.on("stationDismantled", (data) => {
          const stationIndex = Game.stations.findIndex(
            (s) => s.id === data.stationId
          );
          if (stationIndex !== -1) {
            Game.stations[stationIndex].markers.forEach(m => map.removeLayer(m));
            Game.stations.splice(stationIndex, 1);
            Game.stationDemandMap.delete(data.stationId); // ★追加: マップからも削除
          }
          Game.updateGlobalStats({ globalStats: { stationsCount: Game.stations.length } });
        });
        
        socket.on("revenueLog", (log) => {
            Game.revenueLogs.push(log);
            Game.updateRevenueLogUI();
        });
        
        socket.on("gameNews", (news) => {
            Game.revenueLogs.push({ type: 'news', message: news.message });
            Game.updateRevenueLogUI();
        });

        socket.on("error", (message) => {
          const errorDiv = document.getElementById("error-message");
          errorDiv.textContent = message;
          errorDiv.style.display = "block";
          setTimeout(() => {
            errorDiv.style.display = "none";
          }, 5000);
        });

        socket.on("info", (message) => {
          const infoDiv = document.getElementById("info-message");
          infoDiv.textContent = message;
          infoDiv.style.display = "block";
          setTimeout(() => {
            infoDiv.style.display = "none";
          }, 5000);
        });
      }

      function updateTrainPositions(trainPositions) {
        // ... (省略: 列車位置更新ロジックは変更なし)
        const longitudeOffsets = [-360, 0, 360];
        const existingTrainIds = new Set(Object.keys(Game.allTrainMarkers));

        trainPositions.forEach((train) => {
          if (!Array.isArray(train.latlng) || train.latlng.length !== 2) {
              console.warn(`列車ID ${train.id} の位置情報が不正です:`, train.latlng);
              return; 
          }

          const latlng = L.latLng(train.latlng[0], train.latlng[1]);
          existingTrainIds.delete(train.id.toString());

          if (!Game.allTrainMarkers[train.id]) {
            Game.allTrainMarkers[train.id] = { original: null, copies: [] };
          }

          const markerData = Game.allTrainMarkers[train.id];

          const crowdFactor = train.crowdFactor || 0; 
          const baseColor = train.color;
          const r = parseInt(baseColor.substring(1, 3), 16);
          const g = parseInt(baseColor.substring(3, 5), 16);
          const b = parseInt(baseColor.substring(5, 7), 16);
          
          const newR = Math.max(0, r - Math.round(r * crowdFactor * 0.5));
          const newG = Math.max(0, g - Math.round(g * crowdFactor * 0.5));
          const newB = Math.max(0, b - Math.round(b * crowdFactor * 0.5));
          const finalColor = `#${newR.toString(16).padStart(2, '0')}${newG.toString(16).padStart(2, '0')}${newB.toString(16).padStart(2, '0')}`;


          const markerIcon = L.divIcon({
            className: "train-icon",
            style: `background-color: ${finalColor}; border-color: ${
              train.owner === Game.userId ? "yellow" : "white"
            };`,
          });
          const popupContent = `列車 #${train.id} (Owner: ${train.owner}) - Status: ${train.status || 'Running'} - 混雑度: ${Math.round(crowdFactor * 100)}%`;

          longitudeOffsets.forEach((offset, index) => {
            const offsetLatLng = L.latLng(latlng.lat, latlng.lng + offset);
            let marker;

            if (index === 1) { 
              if (!markerData.original) {
                marker = L.marker(offsetLatLng, { icon: markerIcon }).addTo(map);
                marker.bindPopup(popupContent);
                markerData.original = marker;
              } else {
                markerData.original.setLatLng(offsetLatLng);
                markerData.original.setIcon(markerIcon);
                markerData.original.setPopupContent(popupContent);
              }
            } else { 
              const copyIndex = index === 0 ? 0 : 1;
              if (!markerData.copies[copyIndex]) {
                marker = L.marker(offsetLatLng, { icon: markerIcon }).addTo(map);
                marker.bindPopup(popupContent);
                markerData.copies[copyIndex] = marker;
              } else {
                markerData.copies[copyIndex].setLatLng(offsetLatLng);
                markerData.copies[copyIndex].setIcon(markerIcon);
                markerData.copies[copyIndex].setPopupContent(popupContent);
              }
            }
          });
        });

        existingTrainIds.forEach(trainId => {
            const markerData = Game.allTrainMarkers[trainId];
            if (markerData.original) map.removeLayer(markerData.original);
            markerData.copies.forEach(copy => {
                if (copy) map.removeLayer(copy); 
            });
            delete Game.allTrainMarkers[trainId];
        });
      }

      function updateRankingUI(ranking) {
        // ... (省略: ランキングUI更新ロジックは変更なし)
        const list = document.getElementById("ranking-list");
        list.innerHTML = "";
        ranking.forEach((item, index) => {
          const li = document.createElement("li");
          li.innerHTML = `${index + 1}. <b>${item.userId}</b>: ¥${Math.round(
            item.score
          ).toLocaleString()}`;
          if (item.userId === Game.userId) {
            li.style.fontWeight = "bold";
            li.style.color = "#0044BB";
          }
          list.appendChild(li);
        });
      }

      // =========================================================
      // D. 建設・解体ロジック (サーバーにコマンド送信)
      // =========================================================

       function handleStationCreation(e) {
        if (Game.mode !== "station" || !socket) return;
        socket.emit("buildStation", { latlng: e.latlng });
      }

      function handleStationDismantle(station) {
        // ... (省略: 駅解体ロジックは変更なし)
        if (Game.mode !== "dismantle-station" || !socket) return;

        if (station.ownerId !== Game.userId) {
          alert("自分の駅しか解体できません。");
          return;
        }

        const dismantleCost = Math.round(STATION_COST * 0.1);
        if (
          confirm(
            `駅 ${
              station.name
            } (ID: ${station.id}) を解体しますか？ (費用: ¥${dismantleCost.toLocaleString()})`
          )
        ) {
          socket.emit("dismantleStation", { stationId: station.id });
        }
      }

      function handleStationClick(station) {
        if (Game.mode === "track") {
          if (station.ownerId !== Game.userId) {
            alert("他プレイヤーの駅は路線のノードとして使用できません。");
            return;
          }

          if (lineCandidateNodes.includes(station)) return;

          lineCandidateNodes.push(station);

          const currentCoords = lineCandidateNodes.map((s) => [
            s.latlng.lat,
            s.latlng.lng,
          ]);

          if (currentCoords.length >= 2) {
            let weight = 7;
            if (Game.currentTrackType === "double") weight = 12;
            else if (Game.currentTrackType === "linear") weight = 15;
            else if (Game.currentTrackType === "tram") weight = 6;

            if (drawingPolyline) {
              drawingPolyline
                .setLatLngs(currentCoords)
                .setStyle({ color: "#C0C0C0", weight: weight });
            } else {
              drawingPolyline = L.polyline(currentCoords, {
                color: "#C0C0C0",
                weight: weight,
                opacity: 0.8,
                dashArray: "10, 10",
              }).addTo(map);
            }
          }
          
          // ★修正: サーバーに概算コスト計算を要求
          socket.emit("calculateLineCost", {
              stationCoords: currentCoords,
              trackType: Game.currentTrackType
          });
          
          updateLineCostDisplay(); 
        } else if (Game.mode === "dismantle-station") {
          handleStationDismantle(station);
        }
      }
      
      // ★修正: サーバーから受け取ったコストを表示
      function updateLineCostDisplay() {
          const display = document.getElementById("line-cost-display");
          
          if (lineCandidateNodes.length < 2) {
              display.textContent = "¥0";
          } else {
              // サーバーから受け取った概算コストを表示
              display.textContent = `¥${Game._lineConstructionCost.toLocaleString()}`;
              display.title = `概算コスト: ¥${Game._lineConstructionCost.toLocaleString()}`;
          }
      }

      function finalizeLine() {
        if (lineCandidateNodes.length < 2 || !socket) {
          alert("路線には2つ以上の駅が必要です。");
          return;
        }

        const stationCoords = lineCandidateNodes.map((s) => [
          s.latlng.lat,
          s.latlng.lng,
        ]);
        
        if (!confirm(`この路線を建設しますか？ (概算コスト: ¥${Game._lineConstructionCost.toLocaleString()})`)) {
            return;
        }

        socket.emit("buildLine", {
          stationCoords: stationCoords,
          trackType: Game.currentTrackType,
        });

        if (drawingPolyline) map.removeLayer(drawingPolyline);
        lineCandidateNodes = [];
        drawingPolyline = null;
        toggleConstructionMode("idle");
        Game._lineConstructionCost = 0; // リセット
        updateLineCostDisplay(); 
      }

      window.upgradeStation = (stationId, newType) => {
        // ... (省略: 駅アップグレードロジックは変更なし)
        if (!socket) return alert("サーバーに接続されていません。");
        
        const station = Game.stations.find(s => s.id === stationId);
        if (!station) return;

        let cost = 0;
        const currentType = station.type;

        if (newType === 'Medium' && currentType === 'Small') {
            cost = 50000000; 
        } else if (newType === 'Large' && currentType === 'Small') {
            cost = 150000000; 
        } else if (newType === 'Large' && currentType === 'Medium') {
            cost = 100000000; 
        } else {
            return; 
        }

        if (confirm(`${station.name} を ${newType} 駅にアップグレードしますか？ (費用: ¥${cost.toLocaleString()})`)) {
            socket.emit("upgradeStation", { stationId: stationId, newType: newType, cost: cost });
        }
      };
      
      window.renameStationClient = (stationId) => {
        // ... (省略: 駅リネームロジックは変更なし)
        if (!socket) return alert("サーバーに接続されていません。");
        
        const input = document.getElementById(`rename-input-${stationId}`);
        const newName = input ? input.value.trim() : null;
        
        if (!newName || newName.length < 2 || newName.length > 20) {
            return alert("駅名は2文字以上20文字以内で入力してください。");
        }

        socket.emit("renameStation", { stationId: stationId, newName: newName });
      };


      function handleLineDismantle(e) {
        // ... (省略: 路線解体ロジックは変更なし)
        if (Game.mode !== "dismantle-line" || !socket) return;

        let closestLineId = null;
        let minDistance = Infinity;
        const lineSearchRadiusMeters = 50; 

        Object.entries(Game.allLines).forEach(([lineId, polylines]) => {
          polylines.forEach(polyline => {
              if (!polyline) return;

              const latlngs = polyline.getLatLngs();
              latlngs.forEach((latlng) => {
                  const dist = e.latlng.distanceTo(latlng);
                  
                  if (dist < minDistance && dist < lineSearchRadiusMeters) {
                      minDistance = dist;
                      closestLineId = lineId;
                  }
              });
          });
        });

        if (!closestLineId) {
          alert("クリックした位置の近くに解体できる路線が見つかりません。");
          return;
        }

        const lineData = Game.establishedLines.find((l) => l.id == closestLineId);

        if (!lineData || lineData.ownerId !== Game.userId) {
          alert("自分の路線のみ解体可能です。");
          return;
        }

        const dismantleCost = Math.round(lineData.cost * 0.1);
        if (
          confirm(
            `路線 ${closestLineId} を解体しますか？ (費用: ¥${dismantleCost.toLocaleString()}、車両は購入価格の1/3で自動売却されます)`
          )
        ) {
          socket.emit("dismantleLine", { lineId: parseInt(closestLineId) });
        }
      }


      // =========================================================
      // E. UIとイベント処理
      // =========================================================

      function toggleConstructionMode(newMode) {
        // ... (省略: 建設モード切り替えロジックは変更なし)
        const mapContainer = map.getContainer();

        L.DomUtil.removeClass(mapContainer, "station-mode");
        L.DomUtil.removeClass(mapContainer, "track-mode");
        L.DomUtil.removeClass(mapContainer, "dismantle-station-mode");
        L.DomUtil.removeClass(mapContainer, "dismantle-line-mode");

        map.off("click", handleStationCreation);
        map.off("click", handleLineDismantle);

        if (drawingPolyline) map.removeLayer(drawingPolyline);
        drawingPolyline = null;
        lineCandidateNodes = [];

        Game.mode = newMode;
        Game._lineConstructionCost = 0; // リセット
        updateLineCostDisplay(); 

        document
          .querySelectorAll(".rail-ui-control button")
          .forEach((btn) => btn.classList.remove("active"));

        if (newMode === "station") {
          L.DomUtil.addClass(mapContainer, "station-mode");
          document.getElementById("btn-station-mode").classList.add("active");
          map.on("click", handleStationCreation);
        } else if (newMode === "track") {
          L.DomUtil.addClass(mapContainer, "track-mode");
          document.getElementById("btn-track-mode").classList.add("active");
        } else if (newMode === "dismantle-station") {
          L.DomUtil.addClass(mapContainer, "dismantle-station-mode");
          document
            .getElementById("btn-dismantle-station-mode")
            .classList.add("active");
        } else if (newMode === "dismantle-line") {
          L.DomUtil.addClass(mapContainer, "dismantle-line-mode");
          document
            .getElementById("btn-dismantle-line-mode")
            .classList.add("active");
          map.on("click", handleLineDismantle);
        } else {
          document.getElementById("btn-station-mode").classList.add("active"); 
        }
        
        const trackTypeSelect = document.getElementById("track-type");
        if (trackTypeSelect) {
            trackTypeSelect.value = Game.currentTrackType;
        }
      }

      // ★修正: 車両管理UIの更新 (購入/売却/撤去)
      function updateVehicleManagementUI() {
        // --- 購入セクション ---
        const buyContainer = document.getElementById("vehicle-buy-container");
        buyContainer.innerHTML = `<h4>🚆 車両購入</h4>`;

        if (Game.establishedLines.length === 0) {
          buyContainer.innerHTML += `<p>路線を建設すると車両が購入できます。</p>`;
        } else if (Object.keys(VehicleData).length === 0) {
          buyContainer.innerHTML += `<p>車両データをサーバーから取得中...</p>`;
        } else {
          const sortedVehicleKeys = Object.keys(VehicleData).sort(
            (a, b) =>
              VehicleData[a].purchaseMultiplier -
              VehicleData[b].purchaseMultiplier
          );

          sortedVehicleKeys.forEach((key) => {
            const data = VehicleData[key];
            const purchaseCost = VEHICLE_BASE_COST * data.purchaseMultiplier;

            const availableLines = Game.establishedLines.filter((line) => {
              const isLinear = data.name === "リニア";

              if (isLinear) return line.trackType === "linear";
              if (line.trackType === "linear") return false;

              return true;
            });

            const lineSelect = `<select id="line-select-${key}" style="width: 50%; margin-right: 5px;">
                      ${availableLines
                        .map(
                          (line) =>
                            `<option value="${line.id}">Line ${line.id} (${line.trackType})</option>`
                        )
                        .join("")}
                  </select>`;

            const disabled = availableLines.length === 0 ? "disabled" : "";

            buyContainer.innerHTML += `
                      <div style="display: flex; align-items: center; margin-bottom: 5px; border-bottom: 1px dotted #ccc; padding-bottom: 5px;">
                          <span style="width: 100px; color: ${data.color}; font-weight: bold;">${
              data.name
            }</span>
                          <small style="flex-grow: 1; margin-left: 10px;">${
                            data.maxSpeedKmH
                          }km/h, ¥${purchaseCost.toLocaleString()}</small>
                          ${lineSelect}
                          <button onclick="buyVehicle('${key}')" style="width: 45%;" ${disabled}>購入</button>
                      </div>
                  `;
          });
        }
        
        // --- 所有車両セクション ---
        const listContainer = document.getElementById("vehicle-list-container");
        listContainer.innerHTML = "";
        
        if (Game.vehicles.length === 0) {
            listContainer.innerHTML = `<p>車両を所有していません。</p>`;
            return;
        }
        
        Game.vehicles.forEach(vehicle => {
            // ★修正: dataKeyを使用してVehicleDataから情報を取得
            const data = VehicleData[vehicle.dataKey];
            if (!data) return; // データがない場合はスキップ
            
            const salePrice = Math.round(VEHICLE_BASE_COST * data.purchaseMultiplier * 0.5);
            const lineDisplay = vehicle.lineId ? `Line ${vehicle.lineId}` : '待機中';
            
            listContainer.innerHTML += `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; border-bottom: 1px dotted #ccc; padding-bottom: 5px;">
                    <span style="flex-grow: 1;">#${vehicle.id} (${data.name}) - ${lineDisplay}</span>
                    <button onclick="sellVehicle(${vehicle.id})" style="width: 45%; background-color: #f44; color: white; margin-right: 5px;">売却 (¥${salePrice.toLocaleString()})</button>
                    <button onclick="removeVehicleFromLine(${vehicle.id})" style="width: 45%; background-color: #ffaa00; color: white;" ${vehicle.lineId === null ? 'disabled' : ''}>撤去</button>
                </div>
            `;
        });
      }

      window.buyVehicle = (vehicleKey) => {
        if (!socket) return alert("サーバーに接続されていません。");
        const lineSelect = document.getElementById(`line-select-${vehicleKey}`);
        if (!lineSelect || lineSelect.value === "") {
          alert("割り当てる路線を選択してください。");
          return;
        }
        const lineId = lineSelect.value;

        socket.emit("buyVehicle", { lineId: lineId, vehicleKey: vehicleKey });
      };
      
      window.sellVehicle = (vehicleId) => {
          if (!socket) return alert("サーバーに接続されていません。");
          const vehicle = Game.vehicles.find(v => v.id === vehicleId);
          if (!vehicle) return;
          
          const data = VehicleData[vehicle.dataKey];
          const salePrice = Math.round(VEHICLE_BASE_COST * data.purchaseMultiplier * 0.5);
          
          if (confirm(`車両 #${vehicleId} (${data.name}) を売却しますか？ (売却額: ¥${salePrice.toLocaleString()})`)) {
              socket.emit("sellVehicle", { vehicleId: vehicleId });
          }
      };
      
      window.removeVehicleFromLine = (vehicleId) => {
          if (!socket) return alert("サーバーに接続されていません。");
          const vehicle = Game.vehicles.find(v => v.id === vehicleId);
          if (!vehicle) return;
          
          if (confirm(`車両 #${vehicleId} を路線から撤去し、待機状態にしますか？`)) {
              socket.emit("removeVehicleFromLine", { vehicleId: vehicleId });
          }
      };

      window.toggleAccordion = (contentId) => {
        const content = document.getElementById(contentId);
        const header = content.previousElementSibling;
        const icon = header.querySelector("span:last-child");

        content.classList.toggle("open");
        if (content.classList.contains("open")) {
          icon.textContent = "▼";
        } else {
          icon.textContent = "▲";
        }
      };

      window.handleLogin = handleLogin;
      window.toggleConstructionMode = toggleConstructionMode;
      window.finalizeLine = finalizeLine;
      window.Game = Game;

      document.addEventListener("DOMContentLoaded", () => {
        map = L.map("map", {
            worldCopyJump: true 
        }).setView([INITIAL_LAT, INITIAL_LNG], 13);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "© OpenStreetMap contributors (Base)",
          maxZoom: 19,
          minzoom: 2,
        }).addTo(map);
        L.tileLayer(
          "https://cyberjapandata.gsi.go.jp/xyz/dem5a_color/{z}/{x}/{y}.png",
          { attribution: "国土地理院", opacity: 0.5 }
        ).addTo(map);

        const controlDiv = document.querySelector(".rail-ui-control");
        const controlHtml = controlDiv.innerHTML;
        controlDiv.remove();

        const constructControl = L.control({ position: "topleft" });
        constructControl.onAdd = function (map) {
          const div = L.DomUtil.create("div", "rail-ui-control");
          div.innerHTML = controlHtml;
          L.DomEvent.disableClickPropagation(div);
          
          const trackTypeSelect = div.querySelector("#track-type");
          if (trackTypeSelect) {
              trackTypeSelect.value = Game.currentTrackType;
          }
          
          return div;
        };
        constructControl.addTo(map);

        toggleConstructionMode("idle");

        const savedUserId = getCookie("userId");
        if (savedUserId) {
          document.getElementById("username-input").value = savedUserId;
        }
      });
    </script>
